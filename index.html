<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vardo įvedimas</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    body {
      text-align: center;
      transition: background-color 0.5s ease;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <input type="text" id="vardasInput" placeholder="Jūsų vardas">
  
  <script>

   var inputElement = document.getElementById('vardasInput');
    inputElement.addEventListener('input', function() {
      var inputValue = this.value.trim();
      var bodyElement = document.body;

      if (inputValue.length <= 2) {
        bodyElement.style.backgroundColor = 'red';
      } else {
        bodyElement.style.backgroundColor = 'green';
      }
    });
  </script>
</body>
</html>
